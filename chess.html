<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkers Game - Local Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Board now has a fixed size */
    #checkersBoard {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      border: 2px solid #444;
      box-sizing: border-box;
    }

    .square {
      width: 50px;
      height: 50px;
      position: relative;
    }

    .light { background: #eee; }
    .dark { background: #666; }
    .dark.highlight { outline: 3px solid #f39c12; }

    .piece {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      cursor: pointer;
    }

    .red {
      background: #e74c3c;
      border: 2px solid #c0392b;
    }

    .black {
      background: #2c3e50;
      border: 2px solid #1c2833;
    }

    .king {
      box-shadow: 0 0 10px 3px gold;
    }

    #status {
      margin-top: 15px;
      font-size: 1.2rem;
      min-height: 24px;
    }

    #controls {
      margin-top: 15px;
    }

    #controls button {
      padding: 8px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #3498db;
      color: white;
      margin: 0 5px;
    }

    #controls button:hover {
      background: #2980b9;
    }

    #history {
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
      font-family: monospace;
      background: #f4f4f4;
      padding: 10px;
      width: 400px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1>Checkers Game</h1>
<div id="checkersBoard"></div>
<div id="status">Red to move</div>

<div id="controls">
  <button id="undoBtn">Undo</button>
  <button id="resetBtn">Reset</button>
</div>

<h3>Move History</h3>
<div id="history"></div>

<script>
  // Everything else from your script remains the same
</script>

</body>
</html>
