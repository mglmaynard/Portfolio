<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whack-a-Mole</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 20px;
      margin-top: 20px;
    }

    .hole {
      width: 100px;
      height: 100px;
      background: #34495e;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: background 0.3s;
    }

    .mole {
      width: 100px;
      height: 100px;
      background: url('https://emojicdn.elk.sh/ðŸ¦¦') center/60% no-repeat;
      position: absolute;
      top: 100%;
      left: 0;
      transition: top 0.3s;
    }

    .hole.up .mole {
      top: 0;
    }

    .scoreboard {
      margin-top: 15px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #27ae60;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>

  <h1>Whack-a-Mole!</h1>
  <div class="scoreboard">
    Score: <span id="score">0</span> | Time left: <span id="time">30</span>s
  </div>
  <div class="game" id="game">
    <!-- Holes with moles -->
  </div>
  <button id="startBtn">Start Game</button>

  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');

    const NUM_HOLES = 6;
    let score = 0;
    let timeLeft = 30;
    let lastHole = null;
    let gameInterval = null;
    let moleTimeout = null;
    let gameTimer = null;
    let isGameRunning = false;

    function createHoles() {
      game.innerHTML = '';
      for (let i = 0; i < NUM_HOLES; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');

        const mole = document.createElement('div');
        mole.classList.add('mole');

        hole.appendChild(mole);
        game.appendChild(hole);
      }
    }

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole() {
      const holes = document.querySelectorAll('.hole');
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) {
        return randomHole(); // avoid same hole twice
      }
      lastHole = hole;
      return hole;
    }

    function showMole() {
      const time = randomTime(400, 1000);
      const hole = randomHole();
      hole.classList.add('up');

      moleTimeout = setTimeout(() => {
        hole.classList.remove('up');
        if (isGameRunning) {
          showMole();
        }
      }, time);
    }

    function startGame() {
      if (isGameRunning) return;

      isGameRunning = true;
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;

      createHoles();
      bindMoleClicks();
      showMole();

      gameTimer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function bindMoleClicks() {
      document.querySelectorAll('.hole').forEach(hole => {
        hole.addEventListener('click', () => {
          if (!hole.classList.contains('up')) return;
          score++;
          scoreDisplay.textContent = score;
          hole.classList.remove('up');
        });
      });
    }

    function endGame() {
      isGameRunning = false;
      clearInterval(gameTimer);
      clearTimeout(moleTimeout);
      document.querySelectorAll('.hole').forEach(hole => hole.classList.remove('up'));
      alert(`Game Over! ðŸŽ¯ Your score: ${score}`);
    }

    startBtn.addEventListener('click', startGame);

    createHoles(); // initial render
  </script>

</body>
</html>
