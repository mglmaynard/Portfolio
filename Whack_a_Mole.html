<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whack-a-Mole</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 20px;
      margin-top: 20px;
    }

    .hole {
      width: 100px;
      height: 100px;
      background: #34495e;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: background 0.3s;
    }

    .mole {
      width: 100px;
      height: 100px;
      background: url('https://emojicdn.elk.sh/ü¶¶') center/60% no-repeat;
      position: absolute;
      top: 100%;
      left: 0;
      transition: top 0.3s;
    }

    .hole.up .mole {
      top: 0;
    }

    .scoreboard {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    input#username {
      margin-top: 15px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #27ae60;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1e8449;
    }

    .leaderboard {
      margin-top: 30px;
      text-align: center;
    }

    .leaderboard h2 {
      margin-bottom: 10px;
    }

    .leaderboard ol {
      padding-left: 20px;
      text-align: left;
      max-width: 200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Whack-a-Mole!</h1>
  
  <input type="text" id="username" placeholder="Enter your name (optional)" maxlength="12" />
  
  <div class="scoreboard">
    Score: <span id="score">0</span> | Time left: <span id="time">30</span>s
  </div>
  
  <div class="game" id="game"></div>

  <button id="startBtn">Start Game</button>
  <button id="resetBtn">Reset Leaderboard</button>

  <div class="leaderboard" id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');

    const NUM_HOLES = 6;
    let score = 0;
    let timeLeft = 30;
    let lastHole = null;
    let moleTimeout = null;
    let gameTimer = null;
    let isGameRunning = false;

    function createHoles() {
      game.innerHTML = '';
      for (let i = 0; i < NUM_HOLES; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');

        const mole = document.createElement('div');
        mole.classList.add('mole');

        hole.appendChild(mole);
        game.appendChild(hole);
      }
    }

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole() {
      const holes = document.querySelectorAll('.hole');
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) {
        return randomHole(); // avoid same hole twice
      }
      lastHole = hole;
      return hole;
    }

    function showMole() {
      const time = randomTime(400, 1000);
      const hole = randomHole();
      hole.classList.add('up');

      moleTimeout = setTimeout(() => {
        hole.classList.remove('up');
        if (isGameRunning) {
          showMole();
        }
      }, time);
    }

    function startGame() {
      if (isGameRunning) return;

      const usernameInput = document.getElementById('username').value.trim();
      const username = usernameInput || "Anonymous";

      isGameRunning = true;
      startBtn.disabled = true;
      resetBtn.disabled = true;
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;

      createHoles();
      bindMoleClicks();
      showMole();

      gameTimer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame(username);
        }
      }, 1000);
    }

    function bindMoleClicks() {
      document.querySelectorAll('.hole').forEach(hole => {
        hole.addEventListener('click', () => {
          if (!hole.classList.contains('up')) return;
          score++;
          scoreDisplay.textContent = score;
          hole.classList.remove('up');
        });
      });
    }

    function endGame(username) {
      isGameRunning = false;
      clearInterval(gameTimer);
      clearTimeout(moleTimeout);
      startBtn.disabled = false;
      resetBtn.disabled = false;
      document.querySelectorAll('.hole').forEach(hole => hole.classList.remove('up'));

      saveScore(username, score);
      alert(`Game Over, ${username}! üéØ Your score: ${score}`);
      renderLeaderboard();
    }

    function saveScore(username, score) {
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboard.push({ username, score });
      leaderboard.sort((a, b) => b.score - a.score);
      if (leaderboard.length > 5) leaderboard.length = 5; // keep top 5
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
    }

    function renderLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.username} ‚Äî ${entry.score}`;
        list.appendChild(li);
      });
    }

    resetBtn.addEventListener('click', () => {
      if (confirm("Are you sure you want to reset the leaderboard?")) {
        localStorage.removeItem('leaderboard');
        renderLeaderboard();
      }
    });

    startBtn.addEventListener('click', startGame);

    // Initial setup
    createHoles();
    renderLeaderboard();
  </script>

</body>
</html>
